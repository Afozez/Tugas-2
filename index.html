<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencarian Movie</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://kit.fontawesome.com/2f4686a27c.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --main-color: #dc143c;
    }
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
  </style>
</head>
<body class="bg-[#111]">
  <main>
    <div class="flex flex-col items-center justify-center mt-4">
      <h1 class="text-white text-2xl font-bold mb-4">Pencarian Movie</h1>
      <form id="searchForm" class="flex w-full max-w-md">
        <input type="text" id="searchInput" placeholder="Cari film..." class="w-full h-[40px] bg-white border border-(--main-color) outline-none rounded-l-full text-black text-sm text-center">
        <button type="submit" class="bg-(--main-color) w-[60px] h-[40px] rounded-r-full text-white cursor-pointer hover:bg-red-800 transition duration-300">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>

    <div>
      <div id="movieResults" class="flex flex-wrap justify-center gap-4 p-4">
        <!-- Movie results akan muncul di sini -->
      </div>
    </div>
  </main>

  <script>
    const API_KEY = "8b851bc1f4287fd5a1bbeaaf4895a991";

    const searchForm = document.getElementById("searchForm");
    const searchInput = document.getElementById("searchInput");
    const movieResults = document.getElementById("movieResults");

    // fungsi untuk tampilkan hasil
    function showMovies(movies) {
      movieResults.innerHTML = "";
      if (movies.length === 0) {
        movieResults.innerHTML = "<p class='text-white'>Film tidak ditemukan.</p>";
        return;
      }
      movies.forEach(movie => {
        const div = document.createElement("div");
        div.className = "bg-[#222] text-white w-[150px] rounded-lg shadow-lg overflow-hidden";
        div.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" alt="${movie.title}" class="w-full h-[220px] object-cover">
          <div class="p-2 text-center">
            <h2 class="text-sm font-semibold">${movie.title}</h2>
            <p class="text-xs text-gray-400">${movie.release_date || "N/A"}</p>
          </div>
        `;
        movieResults.appendChild(div);
      });
    }

    async function getMovies(query) {
      try {
        const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`);
        const data = await response.json();
        showMovies(data.results);
      } catch (error) {
        console.error("Error fetching movies:", error);
      }
    }

    searchForm.addEventListener("submit", e => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (query) {
        getMovies(query);
      }
    });
  </script>
</body>
</html>
